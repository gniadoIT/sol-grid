<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOL Grid</title>
    <link rel="stylesheet" href="css/1.css"/>
    <link rel="stylesheet" href="css/teams.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/vars.js"></script>
    <script src="js/drivers.js"></script>
    <script src="js/grid.js"></script>
</head>
<body>

    <div class="startpos">
        <span class="poz">POZYCJE STARTOWE</span>
    </div>

    <div class="container">
        <div class="black"><p>POZYCJE STARTOWE</p></div>
        <div class="left team inline">
            <img class="teamLogo" id="leftTeam"/>
            <img src="img/teams/emptyteam.png" class="emptyTeam"/>
            <p class="driverName" id="leftDriver"></p>
            <p class="driverPlace" id="leftPlace"></p>
            <img class="driverPhoto" id="leftPhoto" />
            <img class="driverLogo" id="leftLogo" />
        </div>
        <div id="grid" class="grid inline">
            <div class="column">
                <div class="gridplace">
                    <div class="number">1</div>
                    <div class="driver" id="1"></div>
                </div>
                <div class="gridplace">
                    <div class="number">3</div>
                    <div class="driver" id="3"></div>
                </div>
                <div class="gridplace">
                    <div class="number">5</div>
                    <div class="driver" id="5"></div>
                </div>
                <div class="gridplace">
                    <div class="number">7</div>
                    <div class="driver" id="7"></div>
                </div>
                <div class="gridplace">
                    <div class="number">9</div>
                    <div class="driver" id="9"></div>
                </div>
                <div class="gridplace">
                    <div class="number">11</div>
                    <div class="driver" id="11"></div>
                </div>
                <div class="gridplace">
                    <div class="number">13</div>
                    <div class="driver" id="13"></div>
                </div>
                <div class="gridplace">
                    <div class="number">15</div>
                    <div class="driver" id="15"></div>
                </div>
                <div class="gridplace">
                    <div class="number">17</div>
                    <div class="driver" id="17"></div>
                </div>
                <div class="gridplace">
                    <div class="number">19</div>
                    <div class="driver" id="19"></div>
                </div>
            </div>
            <div class="column even">
                <div class="gridplace">
                    <div class="number">2</div>
                    <div class="driver" id="2"></div>
                </div>
                <div class="gridplace">
                    <div class="number">4</div>
                    <div class="driver" id="4"></div>
                </div>
                <div class="gridplace">
                    <div class="number">6</div>
                    <div class="driver" id="6"></div>
                </div>
                <div class="gridplace">
                    <div class="number">8</div>
                    <div class="driver" id="8"></div>
                </div>
                <div class="gridplace">
                    <div class="number">10</div>
                    <div class="driver" id="10"></div>
                </div>
                <div class="gridplace">
                    <div class="number">12</div>
                    <div class="driver" id="12"></div>
                </div>
                <div class="gridplace">
                    <div class="number">14</div>
                    <div class="driver" id="14"></div>
                </div>
                <div class="gridplace">
                    <div class="number">16</div>
                    <div class="driver" id="16"></div>
                </div>
                <div class="gridplace">
                    <div class="number">18</div>
                    <div class="driver" id="18"></div>
                </div>
                <div class="gridplace">
                    <div class="number">20</div>
                    <div class="driver" id="20"></div>
                </div>
            </div>
        </div>
        <div class="right team inline">
            <img class="teamLogo" id="rightTeam"/>
            <img src="img/teams/emptyteam.png" class="emptyTeam"/>
            <p class="driverName" id="rightDriver"></p>
            <p class="driverPlace" id="rightPlace"></p>
            <img class="driverPhoto" id="rightPhoto" />
            <img class="driverLogo" id="rightLogo" />
        </div>
    </div>

</body>
</html>
