<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOL Grid</title>
    <link rel="stylesheet" href="css/1.css"/>
    <link rel="stylesheet" href="css/teams.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/vars.js"></script>
    <script src="js/drivers.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/drawing.js"></script>
    <script src="js/grid.js"></script>
</head>
<body>

    <div class="startpos">
        <span class="poz">POZYCJE STARTOWE</span>
    </div>

    <div class="borderup">
        <span id="leagueName"></span>
        <span class="roundName"></span>
    </div>
    <div class="borderleft"></div>

    <div class="container">
        <div class="black"><p>POZYCJE STARTOWE</p></div>
        <div class="left team inline">
            <img class="teamLogo" id="leftTeam"/>
            <img class="emptyTeam"/>
            <p class="driverName" id="leftDriver"></p>
            <p class="driverPlace" id="leftPlace"></p>
            <img class="driverPhoto shade" id="leftPhoto" />
            <img class="driverLogo" id="leftLogo" />
        </div>
        <div id="grid" class="grid">
            <div class="column">
                <div class="gridplace">
                    <div class="number" id="1n">1</div>
                    <div class="driver" id="1"></div>
                </div>
                <div class="gridplace">
                    <div class="number" id="3n">3</div>
                    <div class="driver" id="3"></div>
                </div>
                <div class="gridplace">
                    <div class="number" id="5n">5</div>
                    <div class="driver" id="5"></div>
                </div>
                <div class="gridplace">
                    <div class="number" id="7n">7</div>
                    <div class="driver" id="7"></div>
                </div>
                <div class="gridplace">
                    <div class="number" id="9n">9</div>
                    <div class="driver" id="9"></div>
                </div>
                <div class="gridplace">
                    <div class="number" style="display:none;" id="11n">11</div>
                    <div class="driver" id="11"></div>
                </div>
                <div class="gridplace">
                    <div class="number" style="display:none;" id="13n">13</div>
                    <div class="driver" id="13"></div>
                </div>
                <div class="gridplace">
                    <div class="number" style="display:none;" id="15n">15</div>
                    <div class="driver" id="15"></div>
                </div>
                <div class="gridplace">
                    <div class="number" style="display:none;" id="17n">17</div>
                    <div class="driver" id="17"></div>
                </div>
                <div class="gridplace">
                    <div class="number" style="display:none;" id="19n">19</div>
                    <div class="driver" id="19"></div>
                </div>
            </div>
            <div class="column even">
                <div class="gridplace">
                    <div class="number" id="2n">2</div>
                    <div class="driver" id="2"></div>
                </div>
                <div class="gridplace">
                    <div class="number" id="4n">4</div>
                    <div class="driver" id="4"></div>
                </div>
                <div class="gridplace">
                    <div class="number" id="6n">6</div>
                    <div class="driver" id="6"></div>
                </div>
                <div class="gridplace">
                    <div class="number" id="8n">8</div>
                    <div class="driver" id="8"></div>
                </div>
                <div class="gridplace">
                    <div class="number" id="10n">10</div>
                    <div class="driver" id="10"></div>
                </div>
                <div class="gridplace">
                    <div class="number" style="display:none;" id="12n">12</div>
                    <div class="driver" id="12"></div>
                </div>
                <div class="gridplace">
                    <div class="number" style="display:none;" id="14n">14</div>
                    <div class="driver" id="14"></div>
                </div>
                <div class="gridplace">
                    <div class="number" style="display:none;" id="16n">16</div>
                    <div class="driver" id="16"></div>
                </div>
                <div class="gridplace">
                    <div class="number" style="display:none;" id="18n">18</div>
                    <div class="driver" id="18"></div>
                </div>
                <div class="gridplace">
                    <div class="number" style="display:none;" id="20n">20</div>
                    <div class="driver" id="20"></div>
                </div>
            </div>
        </div>
        <div class="right team inline">
            <img class="teamLogo" id="rightTeam"/>
            <img class="emptyTeam"/>
            <p class="driverName" id="rightDriver"></p>
            <p class="driverPlace" id="rightPlace"></p>
            <img class="driverPhoto shade" id="rightPhoto" />
            <img class="driverLogo" id="rightLogo" />
        </div>
    </div>

</body>
</html>
